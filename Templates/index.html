{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>register</title>
    <link rel="stylesheet" href="../static/assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/assets/css/styles.css">
</head>

<body style="background: url(../static/assets/img/backgroundimg.jpg);">
    <div class="container" style="padding: 10%;">
        <h1 class="text-center">Registration Form</h1>
        <div class="card" style="background-color: rgba(255,255,255,0.7);">
            <div class="card-body">
                <form action="/" method="post">{% csrf_token %}
                    <div class="form-group"><input class="form-control" type="text" id="fname" placeholder="First Name" name="fname"></div>
                    <div class="form-group"><input class="form-control" type="text" id="lname" placeholder="Last Name" name="lname"></div>
                    <div class="form-group"><input class="form-control" type="text" id="city" placeholder="City" name="city"></div>
                    <div class="form-group"><input class="form-control" type="text" id="state" placeholder="State" name="state"></div>
                    <div class="form-group"><input class="form-control" type="number" id="zipcode" name="zipcode" placeholder="Zipcode"></div>
                    <div class="form-group"><input class="form-control" type="email" id="email" name="email" placeholder="Email"></div>
                    
                    <div class="form-group"><input class="form-control" type="tel" id="phone" name="phone" placeholder="Phone Number"></div>
                    <div class="form-group"><button class="btn btn-secondary btn-block" type="submit">Register</button></div>
                </form>
            </div>
        </div>
        {% for message in messages %}

        <div class="alert alert-warning alert-dismissible fade show" role="alert">
         <strong></strong> {{message}}
         <button type="button" class="close" data-dismiss="alert" aria-label="Close">
         <span aria-hidden="true">&times;</span>
         </button>
         </div>

        {% endfor%}
    </div>
    <script src="../static/assets/js/jquery.min.js"></script>
    <script src="../static/assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
